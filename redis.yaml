version: '3.8'

services:
  redis:
    image: redis/redis-stack:latest
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    command: redis-server --save 20 1 --loglevel warning --loadmodule /opt/redis-stack/lib/rejson.so --loadmodule /opt/redis-stack/lib/redisearch.so
    environment:
      - REDIS_PASSWORD=password
    restart: always
  
  redisinsight:
    image: oblakstudio/redisinsight:latest
    container_name: redisinsight
    ports:
      - 5000:5000
    depends_on:
      - redis
    restart: always

volumes:
  redis_data: